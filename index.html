<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
</head>

<body>

    <div class="container">

        <!-- primeiro conteudo -->
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Welcome Back</h2>
                <p class="description description-primary">To keep conected with us</p>
                <p class="description description-primary">Please log with your personal info</p>
                <button id="signin" class="btn btn-primary">Sign In</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">create account</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="">
                            <li class="item-social-media">
                                <i class="fab fa-facebook"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="">
                            <li class="item-social-media">
                                <i class="fab fa-google"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="">
                            <li class="item-social-media">
                              <i class="fab fa-linkedin"></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- social media -->
                <p class="description description-second">or use your email for registration:</p>
                <form class="form">
                    <label class="label-input">
                        <i class="fas fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    <label class="label-input">
                        <i class="fas fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="label-input">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <button class="btn btn-second">sign up</button>
                </form>
                
            </div><!-- second column -->
        </div><!-- first content -->


        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Hello, Friend</h2>
                <p class="description description-primary">Enter your personal details</p>
                <p class="description description-primary">Start your journet with us</p>
                <button id="signup" class="btn btn-primary">Sign up</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Sing in to developer</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="">
                            <li class="item-social-media">
                                <i class="fab fa-facebook"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="">
                            <li class="item-social-media">
                                <i class="fab fa-google"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="">
                            <li class="item-social-media">
                              <i class="fab fa-linkedin"></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- social media -->
                <p class="description description-second">or use your email for registration:</p>
                <form class="form">
                    <label class="label-input">
                        <i class="fas fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="label-input">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>

                    <a class="password" href="#">forgot your password</a>
                    <button class="btn btn-second">sign up</button>     
                </form>
                
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>

    
</body>
</html>
